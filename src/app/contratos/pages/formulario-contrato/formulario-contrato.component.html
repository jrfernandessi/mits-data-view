<mat-card>
  <mat-card-title>{{ id ? 'Editar' : 'Novo' }} Contrato</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="salvar()">

      <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" required />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>IP Origem</mat-label>
        <input matInput formControlName="ipOrigem" required />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>IP Destino</mat-label>
        <input matInput formControlName="ipDestino" required />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Período</mat-label>
        <mat-select formControlName="periodo" required>
          <mat-option value="DIARIO">DIÁRIO</mat-option>
          <mat-option value="SEMANAL">SEMANAL</mat-option>
          <mat-option value="MENSAL">MENSAL</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="actions">
        <button mat-flat-button color="primary" type="submit">Salvar</button>
        <button mat-flat-button color="warn" type="button" (click)="cancelar()">Cancelar</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
