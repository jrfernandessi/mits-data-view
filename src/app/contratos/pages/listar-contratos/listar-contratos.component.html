<mat-card>
  <mat-card-title>Lista de Contratos</mat-card-title>
  <mat-card-content>
    <button mat-flat-button color="primary" (click)="novo()">Novo Contrato</button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let contrato"> {{contrato.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let contrato"> {{contrato.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="ipOrigem">
        <th mat-header-cell *matHeaderCellDef> IP Origem </th>
        <td mat-cell *matCellDef="let contrato"> {{contrato.ipOrigem}} </td>
      </ng-container>

      <ng-container matColumnDef="ipDestino">
        <th mat-header-cell *matHeaderCellDef> IP Destino </th>
        <td mat-cell *matCellDef="let contrato"> {{contrato.ipDestino}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let contrato">
          <button mat-icon-button color="accent" (click)="editar(contrato.id!)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="excluir(contrato.id!)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  </mat-card-content>
</mat-card>
